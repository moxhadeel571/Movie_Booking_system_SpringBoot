<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/Upcoming.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="Fragment/Header::#header"></div>
<br>
<br>
<br>
<div class="container">
    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Checkout</h1>
                    </div>
                </div>
                <div class="col-lg-7">

                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
    <div id="idmovie" class="visually-hidden" th:text="${idticket}"></div>
    <div class="untree_co-section">
        <div class="container-fluid">

            <div class="row">
                    <h2 class="h3 mb-3 text-black">Billing Details</h2>
                        <!-- Movie Details Section -->
                        <div class="container mt-5">
                            <div id="MovieView" class="mb-4"></div>
                        </div>

                        <!-- Checkout Form Section -->
                        <div class="container">
                            <div class="row justify-content-center mt-5">
                                <div class="col-md-6">
                                    <h2 class="mb-4">Checkout Form</h2>
                                    <form th:action="@{'/Client/payment/success/' + ${id} + '/theater/' + ${theater.id} + '/schedule/' + ${schedule}}" method="post" id="razorpayForm">

                                    <!-- Email Address -->
                                        <div class="mb-3">
                                            <label for="c_email_address" class="form-label">Email Address <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="c_email_address" name="mail" required>
                                        </div>

                                        <!-- Username -->
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>

                                        <!-- Phone Number -->
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                            <input type="tel" class="form-control" id="phone" name="phone" required>
                                        </div>
                                        </form>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-md-12">
                                <div class="card" th:each="productinfo:${theater}">
                                    <h2 class="h3 mb-3 text-black">Your Order</h2>
                                    <div class="p-3 p-lg-5 border bg-white">
                                        <table class="table site-block-order-table mb-5">
                                            <thead class="d-flex justify-content-start">
                                            <div class="card-title">Theater Name :
                                                <span class="card-subtitle" th:text="${productinfo.name}">Product</span>
                                            </div>
                                            <div class="card-title">Seats :
                                                <span class="card-subtitle" th:text="${seats}">Total</span>
                                            </div>
                                            <div class="card-title">Total :
                                                <span class="card-subtitle" th:text="${amount}">Total</span>
                                            </div>

                                            </thead>
                                            <div class="movie-container">
                                                <label i class="card-header-pills"></label>
                                            </div>
                                        </table>

                                        <div class="border p-3 mb-3">
                                            <h3 class="h6 mb-0"><a class="d-block" data-bs-toggle="collapse" href="#collapsebank" role="button" aria-expanded="false" aria-controls="collapsebank">Cash on Delivery</a></h3>

                                            <div class="collapse" id="collapsebank">
                                                <div class="py-2">
                                                    <p class="mb-0">Make your payment directly to our Delivery Rider. Please use your Order ID as the payment reference. Your order wonâ€™t be shipped until the funds have cleared in our account.</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <button id="rzp-button1" type="button" class="btn btn-black btn-sm" required>
                                                Razorpay
                                            </button>
                                            <input type="hidden" id="razorpay_order_id" name="razorpay_order_id" value="your_order_id_here" />
                                            <input id="razorpay_payment_id" type="hidden" name="razorpayPaymentID" />
                                            <input id="razorpay_signature" type="hidden" name="razorpay_signature" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:insert="Fragment/Footer::#footer"></div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tiny-slider.js"></script>
    <script src="/js/custom.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    // Assuming you have a form element with an ID like "checkout-form"
    // Add an event listener to the button

    // Replace 'your_api_key_here' with your actual Razorpay API key
    var options = {
        key: 'rzp_test_BGPTgqrkVagzn6',
        name: "DJ Tiesto",          // Name of the payment receiver
        description: "Tron Legacy", // Description of the payment
        image: "https://s29.postimg.org/r6dj1g85z/daft_punk.jpg", // Image for the payment

        // Pre-fill customer information
        prefill: {
            name: document.getElementById("username"),
            email: document.getElementById("mail"),
            contact: document.getElementById("phone")

        },

        // Additional notes
        notes: {
            address:  document.getElementById("addressLine1"),
            merchant_order_id:  document.getElementById("id") // Replace with your order ID
        },

        // Theme customization
        theme: {
            color: "#F37254" // Custom color for the payment form
        },

        // Your order ID goes here
    };
    console.log(document.getElementById("username"));
    console.log(document.getElementById("mail"));
    console.log(document.getElementById("phone"));

    options.handler = function(res) {
        // Fill the form fields with payment information
        document.getElementById('razorpay_payment_id').value = res.razorpay_payment_id;
        document.getElementById('razorpay_signature').value = res.razorpay_signature;
        document.getElementById('razorpay_order_id').value = res.razorpay_order_id; // Replace with order ID

        // Submit the form to your server
        document.getElementById('razorpayForm').submit();
    };

    // Create the Razorpay object
    var rzp = new Razorpay(options);

    // Trigger the payment popup when the button is clicked
    document.getElementById('rzp-button1').onclick = function(e){
        rzp.open();
        e.preventDefault();
    };
</script>
    <script>
        async function getMovieDetails() {
            try {
                const apiKey = '913cb5e6f6cf3b3fba98e32fa5566fb8'; // Replace with your TMDb API key
                const movieIdElement = document.getElementById("idmovie");
                const movieViewElement = document.getElementById("MovieView");

                if (movieIdElement && movieViewElement) {
                    const movieId = movieIdElement.textContent.trim();
                    console.log('Movie ID:', movieId);

                    const movieDetailsUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`;
                    console.log('API Request URL:', movieDetailsUrl);

                    const response = await fetch(movieDetailsUrl);

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status} - ${response.statusText}`);
                    }

                    const movieData = await response.json();
                    console.log('Movie details:', movieData);
                    displayMovieDetails(movieData, movieViewElement);
                }
            } catch (error) {
                console.error('Error fetching movie details:', error.message);
            }
        }

        function displayMovieDetails(movieData, movieViewElement) {
            const movieDetailsDiv = document.createElement("div");

            // Add movie details to the form
            movieDetailsDiv.innerHTML = `
                    <div class="flex-grow-1">
                        <h1 class="fw-semibold d-flex justify-content-center">
                            <div class="side-heading"><i class="fas fa-video icon"></i>  </div>
                            ${movieData.title}
                        </h1>
                        <p class="text-lg">${movieData.overview}</p>
                        <p class="text-lg">Release Date: ${movieData.release_date}</p>
                    </div>
                `;

            movieViewElement.appendChild(movieDetailsDiv);
        }

        document.addEventListener('DOMContentLoaded', getMovieDetails);
    </script>
</body>
</html>
