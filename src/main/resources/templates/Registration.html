<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="img/favicon.ico" rel="icon">
  <link href="/css/bootstrap.min.css" rel="stylesheet" >
  <link href="/css/font-awesome.min.css" rel="stylesheet" >
  <link href="/css/global.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <script src="/js/Upcoming.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="/js/Upcoming.js.js"></script>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Additional CSS Files -->
  <link href="style.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/common.css" rel="stylesheet" type="text/css">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* New styles for improved layout and design */
    body {
      font-family: 'Poppins', sans-serif;
    }
    .form-control{
      justify-content: start;
    }
    section {
      background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e88dcfee-a1b5-47b4-929c-f8c9ee343607/detxrtr-2ddc5e0a-ba6b-4be0-859a-c0f6ee6fbecd.png/v1/fill/w_1280,h_574/ubering_at_night_in_tokyo_by_lukimani_detxrtr-fullview.png?token=...");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 50px 0;
    }

    .card-header {
      background-color: #D19C97;
      color: #fff;
      padding: 15px 0;
      border-bottom: none;
    }

    /* Rest of your existing styles... */

    /* Customize the footer styling */
    .footer {
      background-color: #212121;
      color: #ffffff;
      padding: 30px 0;
    }

    /* Center align the logo */
    .logo_container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      background-color: #F8F8F8;
      border: 1px solid #F7F7F8;
      border-radius: 50%;
      margin-bottom: 20px;
      filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.1));
    }

    /* Center align the form */
    .form_container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 30px;
      background-color: #ffffff;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Update button styling */
    .btn-primary {
      background-color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: purple;
    }
  </style>
</head>

<body >

<div th:insert="Fragment/Header::#header"></div>


<section>
  <div class="container">
    <div class="form_container">
      <div class="logo_container">
        <i class="fas fa-user-md fa-lg"></i>
      </div>
      <h2 class="mb-4 text-center">User Registration</h2>
      <th:block th:text="${@userServiceImpl.removeSuccessMessage()}"></th:block>
      <form th:action="@{/saveUser}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="FullName" class="form-label">Username:</label>
          <input type="text" id="FullName" name="FullName" class="form-control rounded-pill" required>
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control rounded-pill" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control rounded-pill" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" name="gender" class="form-select rounded-pill" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
          <div class="invalid-feedback">Please select a gender.</div>
        </div>

        <!-- Use th:hidden to render the hidden field -->
        <input type="hidden" name="registrationType" th:hidden="${param.registrationType}" />

        <div class="mb-3">
          <label for="role" class="form-label">Select Role:</label>
          <select id="role" name="role" class="form-control rounded-pill" required>
            <option value="CLIENT">User</option>
          </select>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/signin">Login here</a>.</p>
    </div>
  </div>
</section>

<footer th:insert="Fragment/Footer::#footer"></footer>

<!-- Include any additional scripts... -->
</body>

</html>
